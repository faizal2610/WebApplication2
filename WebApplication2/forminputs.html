<!DOCTYPE html>
<html>
<head>
    <title>Demo Form Inputs</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet1.css" media="screen" /></head>
<body>
    <header><h1>Demo Forms</h1></header>
    <form>
        <input type="text" name="demo" required placeholder="Name" title="Name"/>
        <br />
        <input type="email" name="demoemail" required placeholder="abc@xyz.com" title="Email" />
        <br />
        <input type="url" name="demourl"  placeholder="http://www.yoursite.com" title="URL http:// Requried" />
        <br />
        <meter id="abc" min="1" max="31" value="5" title="Date">5th Day of Month</meter>
        <input type="submit"/>
    </form>
</body>
</html>
